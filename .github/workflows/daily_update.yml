name: Daily Stock Data Update

on:
  schedule:
    # Run at 7:00 UTC (16:00 JST) every day
    - cron: '0 7 * * 1-5'
  workflow_dispatch: # Allow manual trigger

jobs:
  update-data:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write
    
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Check if market is open
        id: market_check
        run: |
          # Get current date in JST
          CURRENT_DATE=$(TZ=Asia/Tokyo date +%Y-%m-%d)
          DAY_OF_WEEK=$(TZ=Asia/Tokyo date +%u)
          
          # Japanese market holidays for 2024-2025 (add more as needed)
          HOLIDAYS=(
            "2024-11-23"  # Labor Thanksgiving Day
            "2024-12-31"  # New Year's Eve (market closed)
            "2025-01-01"  # New Year's Day
            "2025-01-02"  # Bank Holiday
            "2025-01-03"  # Bank Holiday
            "2025-01-13"  # Coming of Age Day
            "2025-02-11"  # National Foundation Day
            "2025-02-23"  # Emperor's Birthday
            "2025-02-24"  # Emperor's Birthday observed
            "2025-03-20"  # Vernal Equinox Day
            "2025-04-29"  # Showa Day
            "2025-05-03"  # Constitution Day
            "2025-05-04"  # Greenery Day
            "2025-05-05"  # Children's Day
            "2025-05-06"  # Children's Day observed
            "2025-07-21"  # Marine Day
            "2025-08-11"  # Mountain Day
            "2025-09-15"  # Respect for the Aged Day
            "2025-09-23"  # Autumnal Equinox Day
            "2025-10-13"  # Sports Day
            "2025-11-03"  # Culture Day
            "2025-11-23"  # Labor Thanksgiving Day
            "2025-11-24"  # Labor Thanksgiving Day observed
            "2025-12-31"  # New Year's Eve
          )
          
          # Check if manual trigger
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "Manual trigger - forcing update"
            echo "market_open=true" >> $GITHUB_OUTPUT
            exit 0
          fi

          # Check if weekend
          if [ "$DAY_OF_WEEK" -ge 6 ]; then
            echo "Weekend - market closed"
            echo "market_open=false" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          # Check if holiday
          for holiday in "${HOLIDAYS[@]}"; do
            if [ "$CURRENT_DATE" = "$holiday" ]; then
              echo "Holiday ($CURRENT_DATE) - market closed"
              echo "market_open=false" >> $GITHUB_OUTPUT
              exit 0
            fi
          done
          
          echo "Market is open"
          echo "market_open=true" >> $GITHUB_OUTPUT

      - name: Set up Python
        if: steps.market_check.outputs.market_open == 'true'
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        if: steps.market_check.outputs.market_open == 'true'
        run: |
          python -m pip install --upgrade pip
          pip install yfinance pandas

      - name: Fetch stock data
        if: steps.market_check.outputs.market_open == 'true'
        run: python scripts/fetch_stock_data.py

      - name: Commit and push changes
        if: steps.market_check.outputs.market_open == 'true'
        id: auto-commit
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Update stock data"
          file_pattern: public/stock_data.json

      # Build and Deploy steps (merged from deploy.yml)
      - name: Set up Node
        if: steps.market_check.outputs.market_open == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Node dependencies
        if: steps.market_check.outputs.market_open == 'true'
        run: npm install

      - name: Build main site
        if: steps.market_check.outputs.market_open == 'true'
        run: npm run build

      # === NEW: Build preview from New-IDEA branch ===
      - name: Checkout New-IDEA branch for preview
        if: steps.market_check.outputs.market_open == 'true'
        uses: actions/checkout@v4
        with:
          ref: New-IDEA
          path: preview-branch

      - name: Install preview dependencies
        if: steps.market_check.outputs.market_open == 'true'
        working-directory: ./preview-branch
        run: npm install

      - name: Build preview site
        if: steps.market_check.outputs.market_open == 'true'
        working-directory: ./preview-branch
        run: npm run build
        env:
          VITE_BASE_PATH: /six-national-strategic/preview/

      - name: Copy preview to main dist
        if: steps.market_check.outputs.market_open == 'true'
        run: |
          mkdir -p ./dist/preview
          cp -r ./preview-branch/dist/* ./dist/preview/
      # === END: Build preview ===

      - name: Upload artifact
        if: steps.market_check.outputs.market_open == 'true'
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

      - name: Deploy to GitHub Pages
        if: steps.market_check.outputs.market_open == 'true'
        id: deployment
        uses: actions/deploy-pages@v4
